<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/file.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/validator.js"></script>
</head>
<body>
    <div class="container text-center"> 
    <form data-toggle="validator">
        <div class="form-group">
          Email
          <input type="email" class="form-control" placeholder="Email" required data-error="El email debe tener el formato correcto">
          <div class="help-block with-errors text-danger"></div>
        </div>

        <div class="form-group">
            Password
            <input type="password" data-minlength="6" class="form-control" placeholder="Password" required data-error="Minimo 6 caracteres">
            <div class="help-block with-errors text-danger"></div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      </div>  
</body>
</html>
